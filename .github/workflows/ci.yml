name: Banking System CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit 5
        run: |
          mkdir -p lib
          curl -L https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar \
            -o lib/junit-platform-console-standalone.jar

      - name: Compile all source and test files
        run: |
          mkdir -p out
          javac -cp lib/junit-platform-console-standalone.jar -d out $(find . -name "*.java")

      - name: Run tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            --class-path out \
            --select-class BankingTests
            